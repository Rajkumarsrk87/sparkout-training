<h3 class="">ngModelChange and Change event</h3>
<h6 class="mt-2">ngModelChange event</h6>
<div>
    <input type="text" [value]="searchValue" (keyup)="searchValueChange($event)">
</div>
<div class="mt-1">
    <input type="text" [(ngModel)]="searchValue">
</div>
<div class="mt-1">
    <input type="text" [ngModel]="searchValue" (ngModelChange)="modelValueChange($event)">
</div>
<div>
    <p>{{searchValue}}</p>
</div>

<h6 class="mt-3">Using forms</h6>
<div>
    <form #searchTplForm="ngForm" (ngSubmit)="onsearchSubmit()">
        <div>
            <input type="text" [(ngModel)]="searchForm.searchValue" name="searchValue">
        </div>
        <div class="mt-1">
            <button type="submit" [disabled]="!searchTplForm.valid">Submit</button>
        </div>
    </form>
</div>

<h6 class="mt-3">Change event</h6>
<div>
    <div>
        <label for="title">Title:</label>
    </div>
    <div>
        <input id="title" type="text" [formControl]="title">
    </div>
</div>
<div>
    <div>
        <label>Enter a text:</label>
    </div>
    <div>
        <input type="text" (change)="chageHandler($event)">
    </div>
</div>
